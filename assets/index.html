<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

     <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    <title>Train Time</title>
  </head>
  <body>
        <div class="container-fluid">
			
         <div class="jumbotron" style="background-color: limegreen; color: white">
           <h1 class="text-center">Train Time</h1>
           <h3 class="text-center">CHEW CHEW.</h3>
         </div>
   
         <div class="row">
   
         <div class="col-lg-12">
   
           
         <div class="panel panel-primary">
         <div class="panel-heading">
                 <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
         </div>
         <div class="panel-body">
                 <table class="table table-hover" id='train-table'>
                   <thead>
                     <tr>
                       <th>Train Name</th>
                       <th>Destination</th>
                       <th>Frequency (min)</th>
                       <th>Next Arrival</th>
                       <th>Minutes Away</th>
                     </tr>
                   </thead>
                   <tbody>
                   </tbody>
                 </table>
          </div>
          </div>
   
             
          <div class="panel panel-primary">
          <div class="panel-heading">
                 <h3 class="panel-title"><strong>Add Train</strong></h3>
          </div>
          <div class="panel-body">
   
               
                 <form>
                   <div class="form-group">
                     <label for="train-name-input">Train Name</label>
                     <input class="form-control" id="train-name-input" type="text">
                   </div>
                   <div class="form-group">
                     <label for="destination-input">Destination</label>
                     <input class="form-control" id="destination-input" type="text">
                   </div>
                   <div class="form-group">
                     <label for="time-input">First Train Time(HH:mm - military time)</label>
                     <input class="form-control" id="time-input" type="text">
                   </div>
                   <div class="form-group">
                     <label for="frequency-input">Frequency (min)</label>
                     <input class="form-control" id="frequency-input" type="text">
                   </div>
                   <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                 </form>
   
            </div>
   
            </div>
   
            </div>
   
            </div>
   
            </div>
   
   
            </div>
            <script type="text/javascript" src="./logic.js"> </script>
    </form>
    </body>
</html>
